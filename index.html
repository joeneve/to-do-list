<!DOCTYPE html>
<html>
    <head>
        <title>To do list</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="description">
            <h3>To Do List</h3>
            <h4>Instructions</h4>
            <p>To add a new task: You can either click the button or click enter on your keyboard</p>
            <p>To delete a task: double click on any task you would like to delete</p>
        </div>
        <div class="container">
            <div class="input-wrap">
                <input id="input" placeholder="add a task">
                <button id="btn">Add</button>
            </div>
            <ol class="tasks" id="tasks"></ol>
        </div>
        <footer>
            <span>To Do List - <a href="https://robertgarcia305.github.io/portfolio">Robert Garcia</a></span>
        </footer>
        
    </body>
</html>
